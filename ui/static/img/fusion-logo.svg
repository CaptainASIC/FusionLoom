<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ecf0f1" stroke-width="4" />
  
  <!-- Weaving Pattern - Horizontal Lines -->
  <line x1="40" y1="70" x2="160" y2="70" stroke="#ecf0f1" stroke-width="3" />
  <line x1="40" y1="100" x2="160" y2="100" stroke="#ecf0f1" stroke-width="3" />
  <line x1="40" y1="130" x2="160" y2="130" stroke="#ecf0f1" stroke-width="3" />
  
  <!-- Weaving Pattern - Vertical Lines -->
  <line x1="70" y1="40" x2="70" y2="160" stroke="#ecf0f1" stroke-width="3" />
  <line x1="100" y1="40" x2="100" y2="160" stroke="#ecf0f1" stroke-width="3" />
  <line x1="130" y1="40" x2="130" y2="160" stroke="#ecf0f1" stroke-width="3" />
  
  <!-- Intersection Points -->
  <circle cx="70" cy="70" r="6" fill="#e74c3c" />
  <circle cx="70" cy="100" r="6" fill="#f39c12" />
  <circle cx="70" cy="130" r="6" fill="#2ecc71" />
  
  <circle cx="100" cy="70" r="6" fill="#f39c12" />
  <circle cx="100" cy="100" r="6" fill="#2ecc71" />
  <circle cx="100" cy="130" r="6" fill="#e74c3c" />
  
  <circle cx="130" cy="70" r="6" fill="#2ecc71" />
  <circle cx="130" cy="100" r="6" fill="#e74c3c" />
  <circle cx="130" cy="130" r="6" fill="#f39c12" />
  
  <!-- Letter F in the center -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ecf0f1" text-anchor="middle" dominant-baseline="central">F</text>
</svg>
