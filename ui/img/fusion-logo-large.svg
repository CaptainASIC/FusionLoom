<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" />
  
  <!-- Outer Ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#ecf0f1" stroke-width="6" />
  
  <!-- Weaving Pattern - Horizontal Lines -->
  <line x1="80" y1="140" x2="320" y2="140" stroke="#ecf0f1" stroke-width="5" />
  <line x1="80" y1="200" x2="320" y2="200" stroke="#ecf0f1" stroke-width="5" />
  <line x1="80" y1="260" x2="320" y2="260" stroke="#ecf0f1" stroke-width="5" />
  
  <!-- Weaving Pattern - Vertical Lines -->
  <line x1="140" y1="80" x2="140" y2="320" stroke="#ecf0f1" stroke-width="5" />
  <line x1="200" y1="80" x2="200" y2="320" stroke="#ecf0f1" stroke-width="5" />
  <line x1="260" y1="80" x2="260" y2="320" stroke="#ecf0f1" stroke-width="5" />
  
  <!-- Intersection Points -->
  <circle cx="140" cy="140" r="12" fill="#e74c3c" />
  <circle cx="140" cy="200" r="12" fill="#f39c12" />
  <circle cx="140" cy="260" r="12" fill="#2ecc71" />
  
  <circle cx="200" cy="140" r="12" fill="#f39c12" />
  <circle cx="200" cy="200" r="12" fill="#2ecc71" />
  <circle cx="200" cy="260" r="12" fill="#e74c3c" />
  
  <circle cx="260" cy="140" r="12" fill="#2ecc71" />
  <circle cx="260" cy="200" r="12" fill="#e74c3c" />
  <circle cx="260" cy="260" r="12" fill="#f39c12" />
  
  <!-- Text "FUSION" at the top -->
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ecf0f1" text-anchor="middle">FUSION</text>
  
  <!-- Text "LOOM" at the bottom -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ecf0f1" text-anchor="middle">LOOM</text>
</svg>
